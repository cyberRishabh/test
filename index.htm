<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyber Rishabh Special Offer</title>
    <style>
        /* Full Page Style */
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #282c34;
        }

        /* Celebration Sparkle Animation */
        .sparkles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
        }

        .sparkle {
            position: absolute;
            width: 5px;
            height: 5px;
            background-color: #ffd700;
            border-radius: 50%;
            animation: sparkle 1.5s linear infinite;
            opacity: 0;
        }

        @keyframes sparkle {
            0% { transform: scale(0); opacity: 1; }
            50% { transform: scale(1.5); opacity: 0.6; }
            100% { transform: scale(0); opacity: 0; }
        }

        /* Button Style */
        .button-container {
            z-index: 10;
            text-align: center;
            padding: 20px;
            max-width: 90%;
        }

        .button {
            display: inline-block;
            padding: 15px 25px;
            color: #ffffff;
            background-color: #007bff;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.2em;
            box-shadow: 0px 4px 15px rgba(0, 123, 255, 0.4);
            transition: transform 0.3s;
        }

        .button:hover {
            transform: scale(1.05);
        }

        .button:active {
            transform: scale(0.95);
        }

        /* Mobile Responsiveness */
        @media (max-width: 600px) {
            .button {
                padding: 10px 20px;
                font-size: 1em;
            }
        }
    </style>
</head>
<body>

<div class="sparkles">
    <!-- Multiple sparkles for animation -->
    <div class="sparkle" style="top: 20%; left: 40%; animation-delay: 0.2s;"></div>
    <div class="sparkle" style="top: 50%; left: 60%; animation-delay: 0.4s;"></div>
    <div class="sparkle" style="top: 80%; left: 30%; animation-delay: 0.6s;"></div>
    <div class="sparkle" style="top: 60%; left: 20%; animation-delay: 0.8s;"></div>
    <div class="sparkle" style="top: 40%; left: 80%; animation-delay: 1s;"></div>
</div>
